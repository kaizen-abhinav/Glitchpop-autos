<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeMCU Controller</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .tab { display: none; }
    .tab.active { display: block; }
    button { padding: 10px 20px; margin-top: 20px; }
    #tabs { margin-top: 20px; }
    .tab-button { margin: 0 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>NodeMCU Web Controller</h1>
  <div id="tabs">
    <span class="tab-button" onclick="showTab('servoControl')">Servo Control</span>
    <span class="tab-button" onclick="showTab('ideaGenerator')">Useless Idea Generator</span>
  </div>

  <!-- Servo Control Tab -->
  <div id="servoControl" class="tab active">
    <h2>Control Servo Motor</h2>
    <button onclick="toggleServo()">On/Off</button>
    <p id="servoStatus">Status: Unknown</p>
  </div>

  <!-- Useless Idea Generator Tab -->
  <div id="ideaGenerator" class="tab">
    <h2>Generate Useless Ideas</h2>
    <button onclick="generateIdea()">Generate Useless Idea</button>
    <p id="ideaOutput">Idea: None</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
